<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ Principal</title>
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="welcome-message">
        <h1>Hola <span id="username"></span>, bienvenido a BCL Management</h1>
    </div>

    <div class="content-container">
        <div class="buttons-container">
            <button class="icon-button" id="reportes-btn">
                <i class="fas fa-chart-line"></i>
                <span>Reportes</span>
            </button>
            <button class="icon-button" id="herramientas-btn">
                <i class="fas fa-tools"></i>
                <span>Herramientas</span>
            </button>
        </div>

        <nav class="main-menu" id="reportes-menu">
            <ul>
                <li><a id="linkRubro" href="#"><img src="img/reasignacion de saldos-Photoroom.png" alt="Rubros"><span>Reasignacion de saldos</span></a></li>
                <li><a id="linkReporteRubros" href="#"><img src="img/reportegastos-Photoroom.png" alt="Reporte de Rubros"><span>Reporte de gastos</span></a></li>
            </ul>
        </nav>

        <nav class="main-menu" id="herramientas-menu">
            <ul>
                <li><a id="linkCalculadora" href="#"><img src="img/condiciones_comerciales-Photoroom (3).png" alt="Calculadora"><span>Calculadora de condiciones</span></a></li
                <li><a id="linkSolped" href="#"><img src="img/solped-Photoroom.png" alt="SOLPED"><span>SOLPED</span></a></li>
                <li><a id="linkFormularioCondiciones" href="#"><img src="img/descuentosadicionales-Photoroom (1).png" alt="Formulario"><span>Descuentos adicionales</span></a></li>
            </ul>
        </nav>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const authToken = sessionStorage.getItem("authToken");
            if (!authToken) {
                redirectToLogin();
            } else {
                updateUsernameDisplay();
                updateLinks(authToken);
            }
        });

        function updateUsernameDisplay() {
    const name = sessionStorage.getItem("name");
    if (name) {
        document.getElementById('username').innerText = name;
    } else {
        console.error("No name found in sessionStorage");
        redirectToLogin();
    }
}


        function redirectToLogin() {
            window.location.href = 'index.html';
        }

        function updateLinks(token) {
            document.getElementById('linkRubro').href = `http://localhost:3001/rubro.html?token=${token}`;
            document.getElementById('linkReporteRubros').href = `http://localhost:3001/Reporte.html?token=${token}`;
            document.getElementById('linkCalculadora').href = `https://condiciones.onrender.com?token=${token}`;
            document.getElementById('linkSolped').href = `http://localhost:3001/?token=${token}`;
            document.getElementById('linkFormularioCondiciones').href = `https://condiciones.onrender.com/formulario?token=${token}`;
        }

        const reportesBtn = document.getElementById('reportes-btn');
        const herramientasBtn = document.getElementById('herramientas-btn');
        const reportesMenu = document.getElementById('reportes-menu');
        const herramientasMenu = document.getElementById('herramientas-menu');

        reportesBtn.addEventListener('click', function() {
            const isHidden = reportesMenu.style.display === 'none' || reportesMenu.style.display === '';
            reportesMenu.style.display = isHidden ? 'block' : 'none';
            herramientasMenu.style.display = 'none';
        });

        herramientasBtn.addEventListener('click', function() {
            const isHidden = herramientasMenu.style.display === 'none' || herramientasMenu.style.display === '';
            herramientasMenu.style.display = isHidden ? 'block' : 'none';
            reportesMenu.style.display = 'none';
        });
    </script>
</body>
</html>
